<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/Javascript" src="script.js"></script>
    <title>Quiz app</title>
</head>

<body>
    <form name="quizz" id="quizz">
        <div class="title">Quiz App</div>
        <div class="all">
            <fieldset>
                <!--first question-->

                <label class="lb1" name="q1">
                    <h3>What is a new Html tag that applies a yellow background?</h3>
                </label>
                <p></p><input type="radio" name="q1" value="a"> <label>&lt;Hilight &gt;</label></p>


                <p></p><input type="radio" name="q1" value="b"> <label>&lt;yellow&gt;</label></p>


                <p></p><input type="radio" name="q1" value="c"> <label>&lt;mark&gt;</label></p>


                <p></p><input type="radio" name="q1" value="d"> <label>&lt;background&gt;</label></p>



                <!--secound question-->

                <label class="lb2" name="q2">
                    <h3>In Html, how should you seperate the content from the design?</h3>
                </label>
                <p></p><input type="radio" name="q2" value="a"> <label>JavaScript</label></p>


                <input type="radio" name="q2" value="b"> <label>&lt;table&gt; tag </label></p>


                <input type="radio" name="q2" value="c"> <label>&lt;div&gt; tag</label></p>


                <p></p><input type="radio" name="q2" value="d"> <label>Css</label></p>


                <!--Third question-->

                <label class="lb3" name="q3">
                    <h3>What is the line break tag?</h3>
                </label>
                <p></p> <input type="radio" name="q3" value="a"> <label>&lt;lb&gt;</label></p>


                <p></p><input type="radio" name="q3" value="b"> <label>&lt;linebreak&gt;</label></p>


                <p></p><input type="radio" name="q3" value="c"> <label>&lt;break&gt;</label></p>


                <p></p><input type="radio" name="q3" value="d"> <label>&lt;br/&gt;</label></p>


                <!--four question-->


                <label class="lb4" name="q4">
                    <h3> What does the strong tag do to text in a Html document? </h3>
                </label>
                <p></p><input type="radio" name="q4" value="a"> <label>Makes text colored</label></p>


                <p></p><input type="radio" name="q4" value="b"> <label>Makes text underlined</label></p>



                <p></p><input type="radio" name="q4" value="c"> <label>Makes text bold</label></p>


                <p></p><input type="radio" name="q4" value="d"> <label>Makes text italicized</label></p>


                <!--five question-->

                <label class="lb5" name="q5">
                    <h3>Which replaces characters that cannot be typed into an Html document?</h3>
                </label>
                <p></p><input type="radio" name="q5" value="a"> <label>Attributes</label></p>


                <p></p><input type="radio" name="q5" value="b"> <label>Specilized tags</label></p>


                <p></p><input type="radio" name="q5" value="c"> <label>Entities</label></p>


                <p></p><input type="radio" name="q5" value="d"> <label>Tags</label></p>

                <br>


                <input type="button" onclick="check()" value="Submit">
                <p id="result"> </p>


            </fieldset>
        </div>

        </div>
    </form>

</body>

</html>
